<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script type="text/javascript" src="../app/function.js"></script>
</head>
<body>
<div class="window">
   <table>
		  <thead>
				<tr>
					<td colspan="4">
						<input type="text" class="form-control" id="result" value="0" readonly="true">
					</td>
				</tr>
			</thead>
			<tbody>
				 <tr>
					 <td><button class="ac btn btn-default btn-large" >AC</button></td>
                     <td><button class="reverse btn btn-default btn-large" >+/-</button></td>
					 <td><button class="remainder btn btn-default btn-large">%</button></td>
					 <td><button class="divided btn btn-default btn-large">รท</button></td>
				 </tr>
				 <tr>
					 <td><button class="num btn btn-default btn-large">7</button></td>
					 <td><button class="num btn btn-default btn-large">8</button></td>
					 <td><button class="num btn btn-default btn-large">9</button></td>
					 <td><button class="times btn btn-default btn-large">ร</button></td>
				 </tr>
				 <tr>
					 <td><button class="num btn btn-default btn-large" >4</button></td>
					 <td><button class="num btn btn-default btn-large" >5</button></td>
					 <td><button class="num btn btn-default btn-large" >6</button></td>
					 <td><button class="add btn btn-default btn-large">+</button></td>
				 </tr>
				 <tr>
					 <td><button class="num btn btn-default btn-large">1</button></td>
					 <td><button class="num btn btn-default btn-large">2</button></td>
					 <td><button class="num btn btn-default btn-large">3</button></td>
					 <td><button class="minus btn btn-default btn-large">-</button></td>
				 </tr>
				 <tr>
					 <td colspan="2"><button class="num btn btn-default">0</button></td>
					 <td><button class="point btn btn-default">.</button></td>
					 <td><button class="equal btn btn-default">=</button></td>
				 </tr>
			</tbody>
   </table>
</div>
</body>
</html>
